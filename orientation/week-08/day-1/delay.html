<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Delay</title>
</head>

<body>
  <button>button</button>
  <p></p>
  <script>
    const fire = (event) => {
      setTimeout(() => {
        document.querySelector('p').innerHTML = `2 seconds elapsed`;        
      }, 2000);
    };

    document.querySelector('button').addEventListener('click', fire);
  </script>
</body>

</html>
