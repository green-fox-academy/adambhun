<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: onclick</title>
    <style>
      body {
        margin: 0;
      }
      div {
        height: 100vh;
      }
      .party {
        background: url(https://media.giphy.com/media/4c4jQPdVv381G/giphy.gif);
      }
    </style>
  </head>
  <body>
    <div>
      <button>Party</button>
    </div>

    <script>
      const button = document.querySelector('button');
      button.innerHTML = 'Party OFF';
      button.onclick = () => {
        (button.textContent === 'Party OFF') ?
        (button.innerHTML = 'Party ON',
        document.querySelector('div').style.background = 'url(https://media.giphy.com/media/4c4jQPdVv381G/giphy.gif)') :
        (document.querySelector('div').style.background = 'black', button.innerHTML = 'Party OFF');
      }      
    </script>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
      Turn the party on and off by clicking the button. (the whole page)
    </script>
    OR
    <script src="events-1.js"></script> -->
  </body>
</html>
