<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
    <link rel="stylesheet" href="./content-2.css" type="text/css" />
  </head>
  <body>
    <ul>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
    </ul>

    <script>
    let list = ['apple', 'banana', 'cat', 'dog'];
    let lms = document.querySelectorAll("li");
    for (let index = 0; index < lms.length; index++) {
      lms[index].innerHTML = list[index];            
    };    
    </script>

    <!-- You can work in the html or in a separate js file. Like:
    <script>

      ['apple', 'banana', 'cat', 'dog']
      2) change the <ul> element's background color to 'limegreen'
        - use css class to change the color instead of the style property
    </script>
    OR
    <script src="content-2.js"></script> -->
  </body>
</html>
